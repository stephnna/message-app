<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message App</title>
  <script type="module" src="./dist/parent.js"></script>
  <script type="module" src="./dist/teacher.js"></script>
  <script type="module" src="./dist/student.js"></script>
</head>
<body>
  <h1>Message App</h1>
  <h2>Teacher Messages</h2>
  <div id="teacher-container"></div>
  <div id="parent-to-teacher"></div>
  <div id="student-to-teacher"></div>
  <form>
    <input type="text" placeholder="write your message" id="teacher-message" required>
    <input type="text" placeholder="first name" id="teacher-first-name" required>
    <input type="text" placeholder="last name" id="teacher-last-name" required>
    <input type="email" name="email" placeholder="email" id="teacher-email" required>
    <button type="button" id="teacher-button">Teacher Send</button>
  </form><br><br><br>
  
  <h2>Parent Messages</h2>
  <div id="parent-container"></div>
  <div id="teacher-parent-container"></div>
<div>
  <form id="parent-form">
    <input type="text" placeholder="write your message" id="parent-message" required>
    <input type="text" placeholder="first name" id="parent-first-name" required>
    <input type="text" placeholder="last name"  id="parent-last-name" required>
    <input type="email" placeholder="email" name="email" id="parent-email" required>  
    <button type="button" id="parent-button">Parent Send</button>
  </form>  
  <br><br><br>
</div>
  
  <h2>student Messages</h2>
  <div id="student-container"></div> 
  <div id="teacher-student-container"></div> 
  <form>
    <input type="text"  placeholder="write your message" id="student-message" required>
    <input type="text" placeholder="first name" id="student-first-name" required>
    <input type="text" placeholder="last name" id="student-last-name" required>
    <input type="email" name="email" placeholder="email" id="student-email" required>    
    <button type="button" id="student-button">student send</button>
  </form>   
</body>
</html>
